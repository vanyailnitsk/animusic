# Database properties
spring.datasource.url=jdbc:postgresql://localhost:5433/animusic
spring.datasource.username=test
spring.datasource.password=test
spring.datasource.hikari.maximum-pool-size=100
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=validate

# Logging properties
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.hibernate.orm.jdbc.bind=trace

# S3 storage properties
timeweb.s3.url=https://yandex.ru
timeweb.s3.bucket=animusic
timeweb.s3.region=ru-1
timeweb.s3.access-key=access
timeweb.s3.secret-key=secret

# JWT Security properties
token.secret=animusic-secret
token.expirationMinutes=30
token.refreshExpirationHours=24